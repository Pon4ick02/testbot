<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
</head>
<body>
    <h1>Welcome to the App!</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
   <script src="https://cdn.jsdelivr.net/npm/tonweb@2.0.0"></script>
<script>
    async function connectWallet() {
        try {
            const tonweb = new TonWeb();
            const wallet = tonweb.wallet.create({ publicKey: 'your-public-key' });
            const result = await wallet.connect(); // подключаем кошелек

            alert("Wallet connected!");
            // Отправь информацию о привязке на сервер или Telegram
        } catch (error) {
            alert("Error connecting wallet: " + error.message);
        }
    }
</script>

</body>
</html>
