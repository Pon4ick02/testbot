<script>
function connectWallet() {
    // Проверяем доступность WebApp
    if (window.Telegram && window.Telegram.WebApp) {
        console.log("WebApp доступен, пытаемся подключить кошелек...");
        const tonConnect = new TonConnect();
        tonConnect.connect()
            .then(() => {
                window.Telegram.WebApp.sendData("Кошелек подключен");
                alert("Кошелек подключен!");
            })
            .catch((error) => {
                alert("Ошибка подключения: " + error.message);
                console.log(error); // Дополнительный вывод ошибки
            });
    } else {
        alert("Telegram WebApp не доступен. Откройте приложение через Telegram.");
        console.log("WebApp не доступен.");
    }
}
</script>
